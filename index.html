<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8' />
  <title></title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
</head>

<body>
  <iframe
    id="gewaMapboxExample"
    title="Gewa Mapbox Example"
    height="480"
    width="900"
    scrolling="no"
    align="middle"
    frameborder="0"
    src="https://fireroad-digital.github.io/gewa/ovation/mapbox/gewa-mapbox-ovation.html"
  ></iframe>
  <script>
    // Set the height when notified by the iframe.
    window.addEventListener('message', function (event) {
      if (event.data.type === 'GEWA_SET_HEIGHT') {
        let iframe = document.getElementById('gewaDealerExample');
        iframe.style.height = event.data.data.height + 'px';
      }
    });
  </script>
  <iframe
    id="gewaDealerExample"
    title="Gewa Dealer Example"
    width="900"
    scrolling="no"
    align="middle"
    frameborder="0"
    src="https://fireroad-digital.github.io/gewa/ovation/dealers/gewa-dealers-ovation.html"
  ></iframe>

</body>

</html>
